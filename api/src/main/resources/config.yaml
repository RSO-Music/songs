kumuluzee:
  name: songs-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  cors-filter:
    servlet:
      allow-generic-http-requests: true
      allow-origin: "*"
  datasources:
    - jndi-name: jdbc/ImageMetadataDS
      connection-url: jdbc:postgresql://postgres.cxpwezylclm2.us-east-1.rds.amazonaws.com:5432/postgres
      username: postgres
      password: postgres1
      max-pool-size: 20
